<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITE 18 - Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    <header>
        <div class="logo-nav">
            <div class="logo"> 
                <img src="Photos/Logo.png" alt="LOGO">
            </div> 
            <div class="navbar">
                <ul>
                    <li class="active">HOME</li>
                    <li>ABOUT</li>
                    <li>SERVICES</li>
                </ul>
            </div>
        </div>
    </header>

    <div class="content-wrapper">
        <div class="left-content">
            <div class="brewed-coffee">BREWED<br>COFFEE</div>
            <div class="description">
                <p>Crafting Moments, One Coffee at <br>a Time</p>
            </div>
            <button type="button" class="button"></button>
        </div>
        <div class="right-content">
            <img src="Photos/coffee.jpg" alt="Coffee Image">
        </div>
    </div>
</body>
</html>
